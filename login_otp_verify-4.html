<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Two-Factor Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .gradient-button {
        background-image: linear-gradient(to right, #001BB7, #0046FF);
      }

      .gradient-button:hover {
        box-shadow: 0 0 20px rgba(0, 70, 255, 0.5);
      }

      .otp-input:focus {
        outline: none;
        border-color: #0046FF;
        box-shadow: 0 0 0 2px rgba(0, 70, 255, 0.2);
      }

      .otp-input.error {
        border-color: #FF8040;
      }

      .error-message {
        display: none;
      }

      .error-message.show {
        display: flex;
      }
    </style>
  </head>
  <body class="bg-[#F5F7FA]">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <h1 class="text-xl font-semibold text-gray-900">DigitalSecure</h1>
      </div>
    </header>
    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-md space-y-6">
          <div class="text-center">
            <div class="flex justify-center items-center gap-3">
              <span class="material-icons text-gray-400 text-3xl">shield</span>
              <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Two-factor verification</h2>
            </div>
            <p class="mt-2 text-sm text-gray-600">Enter the 6-digit code from your authenticator app.</p>
          </div>
          <div class="error-message items-center bg-orange-100 border border-orange-300 text-orange-700 px-4 py-3 rounded-lg" id="error-message" role="alert">
            <span class="material-icons text-[#FF8040] mr-2">error_outline</span>
            <span class="block sm:inline text-sm">Invalid code. Please try again.</span>
          </div>
          <form class="space-y-6" id="otp-form">
            <div class="flex justify-center gap-2 sm:gap-4" id="otp-inputs">
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
              <input class="otp-input w-12 h-16 sm:w-14 sm:h-20 text-center text-3xl sm:text-4xl font-bold text-gray-900 bg-gray-50 border-2 border-gray-200 rounded-2xl transition-all duration-200" maxlength="1" type="text" />
            </div>
            <div>
              <button class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-semibold rounded-full text-white gradient-button focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-shadow duration-300" type="submit"> Verify </button>
            </div>
          </form>
          <div class="text-center text-sm">
            <p class="text-gray-500">Having trouble? <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Use a backup code</a>
            </p>
          </div>
          <div class="flex items-center justify-center">
            <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember-device" name="remember-device" type="checkbox" />
            <label class="ml-2 block text-sm text-gray-600" for="remember-device">We'll remember this device for 30 days.</label>
          </div>
        </div>
      </div>
    </main>
    <script>
      const inputs = document.querySelectorAll('.otp-input');
      const form = document.getElementById('otp-form');
      const errorMessage = document.getElementById('error-message');
      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let otp = '';
        inputs.forEach(input => {
          otp += input.value;
        });
        // Dummy validation
        if (otp !== '123456') {
          errorMessage.classList.add('show');
          inputs.forEach(input => input.classList.add('error'));
        } else {
          errorMessage.classList.remove('show');
          inputs.forEach(input => input.classList.remove('error'));
          alert('Successfully verified!');
          // On success, you would typically redirect the user.
        }
      });
      // Reset error state on input
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          errorMessage.classList.remove('show');
          inputs.forEach(inp => inp.classList.remove('error'));
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DigitalSecure - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .form-input {
        border: 1px solid #E0E0E0;
        transition: all 0.3s ease;
      }

      .form-input:hover {
        border-color: #A0AEC0;
      }

      .form-input:focus,
      .form-input:focus-within {
        border-color: #0046FF;
        box-shadow: 0 0 0 3px rgba(0, 70, 255, 0.2);
        outline: none;
      }

      .toggle-checkbox:checked {
        right: 0;
        border-color: #0046FF;
      }

      .toggle-checkbox:checked+.toggle-label {
        background-color: #0046FF;
      }

      .password-strength-bar {
        height: 4px;
        background-color: #E0E0E0;
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength-fill {
        height: 100%;
        width: 75%;
        background-color: #34D399;
        transition: width 0.3s ease;
      }

      .gradient-btn {
        background-image: linear-gradient(to right, #001BB7, #0046FF);
      }
    </style>
  </head>
  <body class="bg-[#F5F7FA]">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900">DigitalSecure</h1>
        </div>
        <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
          <div>
            <div class="flex justify-center items-center mb-6">
              <div class="flex items-center bg-gray-200 rounded-full p-1">
                <span class="bg-white text-blue-700 font-semibold py-1 px-6 rounded-full text-sm">Account</span>
                <span class="text-gray-500 font-semibold py-1 px-6 rounded-full text-sm">KYC</span>
              </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Create your account</h2>
          </div>
          <form action="#" class="space-y-6" method="POST">
            <div>
              <label class="block text-sm font-bold text-gray-700" for="full-name">Full name</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="material-icons text-gray-400">person_outline</i>
                </div>
                <input class="form-input block w-full pl-10 pr-3 py-3 sm:text-sm rounded-lg" id="full-name" name="full-name" placeholder="Alex Johnson" type="text" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700" for="email">Email</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="material-icons text-gray-400">email_outline</i>
                </div>
                <input autocomplete="email" class="form-input block w-full pl-10 pr-3 py-3 sm:text-sm rounded-lg" id="email" name="email" placeholder="you@domain.com" type="email" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700" for="phone-number">Phone number</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="material-icons text-gray-400">phone_outline</i>
                </div>
                <input class="form-input block w-full pl-10 pr-3 py-3 sm:text-sm rounded-lg" id="phone-number" name="phone-number" placeholder="+1 202 555 0199" type="tel" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700" for="password">Password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="material-icons text-gray-400">lock_outline</i>
                </div>
                <input autocomplete="new-password" class="form-input block w-full pl-10 pr-3 py-3 sm:text-sm rounded-lg" id="password" name="password" placeholder="At least 8 characters" type="password" />
              </div>
              <div class="mt-2">
                <div class="password-strength-bar">
                  <div class="password-strength-fill"></div>
                </div>
                <p class="text-xs text-gray-500 mt-1">Password strength</p>
              </div>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700" for="confirm-password">Confirm password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="material-icons text-gray-400">lock_outline</i>
                </div>
                <input autocomplete="new-password" class="form-input block w-full pl-10 pr-3 py-3 sm:text-sm rounded-lg" id="confirm-password" name="confirm-password" placeholder="Re-enter password" type="password" />
              </div>
            </div>
            <div class="flex items-center space-x-3">
              <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                <input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" id="toggle" name="toggle" type="checkbox" />
                <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer" for="toggle"></label>
              </div>
              <label class="text-sm text-gray-600" for="toggle">I agree to the <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Terms</a> &amp; <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Privacy Policy</a>
              </label>
            </div>
            <div class="flex items-start bg-orange-50 border border-orange-200 rounded-lg p-3 mt-4">
              <i class="material-icons text-[#FF8040] mr-2">error_outline</i>
              <p class="text-sm text-orange-700">Please make sure to read our terms and policy before proceeding.</p>
            </div>
            <div>
              <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white gradient-btn focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out hover:shadow-lg" type="submit"> Continue </button>
            </div>
          </form>
          <div class="text-center">
            <p class="text-sm text-gray-600"> Already have an account? <a class="font-medium text-blue-600 hover:text-blue-500" href="#"> Sign in </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Report a Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      .form-input {
        border: 1px solid #E0E0E0;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-input:hover {
        outline: none;
        border-color: #A0B3FF;
        box-shadow: 0 0 0 3px rgba(0, 70, 255, 0.1);
      }

      .submit-button {
        background-image: linear-gradient(to right, #001BB7, #0046FF);
        transition: transform 0.2s ease;
      }

      .submit-button:hover {
        transform: translateY(-2px);
      }

      .file-upload-area {
        border: 2px dashed #D1D5DB;
        transition: background-color 0.3s ease;
      }

      .file-upload-area.dragover {
        background-color: #F3F4F6;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto p-4 md:p-8">
      <header class="mb-8">
        <h1 class="text-2xl font-semibold text-gray-800 border-b pb-4">Report a transaction</h1>
      </header>
      <div class="flex flex-col lg:flex-row lg:space-x-8">
        <main class="w-full lg:w-2/3">
          <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Dispute details</h2>
            <form action="#" method="POST">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2" for="transaction-reference">Transaction reference</label>
                  <input class="form-input w-full px-4 py-3 rounded-full bg-gray-50" id="transaction-reference" name="transaction-reference" type="text" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2" for="account">Account</label>
                  <input class="form-input w-full px-4 py-3 rounded-full bg-gray-50" id="account" name="account" type="text" />
                </div>
              </div>
              <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="reason">Reason</label>
                <select class="form-input w-full px-4 py-3 rounded-full bg-gray-50 appearance-none bg-no-repeat" id="reason" name="reason" style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg
									xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 20 20%27 fill=%27none%27 stroke=%27%239CA3AF%27 stroke-width=%271.5%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpath d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e'); background-position: right 1rem center; background-size: 1.5em 1.5em;">
                  <option>Unauthorized charge</option>
                  <option>Incorrect amount</option>
                  <option>Item not received</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="description">Description</label>
                <textarea class="form-input w-full px-4 py-3 rounded-2xl bg-gray-50" id="description" name="description" rows="4"></textarea>
              </div>
              <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="attachments">Attachments (optional)</label>
                <div class="file-upload-area flex flex-col items-center justify-center p-8 rounded-lg text-center cursor-pointer" id="file-upload">
                  <span class="material-icons text-gray-400 text-4xl mb-2">cloud_upload</span>
                  <p class="text-gray-500">Drop receipts or <span class="text-blue-600 font-medium">click to upload</span>
                  </p>
                </div>
              </div>
              <div class="mt-8">
                <button class="submit-button w-full md:w-auto text-white font-semibold py-3 px-8 rounded-full shadow-lg" type="submit"> Submit Report </button>
              </div>
            </form>
          </div>
        </main>
        <aside class="w-full lg:w-1/3 mt-8 lg:mt-0">
          <div class="bg-blue-50 bg-opacity-50 rounded-xl p-6">
            <div class="flex items-center mb-4">
              <span class="material-icons text-blue-600 mr-3">info</span>
              <h3 class="text-lg font-semibold text-gray-800">Guidelines</h3>
            </div>
            <ul class="list-disc list-inside space-y-2 text-gray-600">
              <li>Report within 60 days of statement.</li>
              <li>We'll notify you of updates.</li>
              <li>Temporary credit may apply.</li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
    <script>
      const fileUploadArea = document.getElementById('file-upload');
      fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });
      fileUploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
      });
      fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        // Handle file upload logic here
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DigitalSecure Transaction States</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F7FA;
      }

      .card {
        background-color: #FFFFFF;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        padding: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: 100%;
      }

      .shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }

        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body class="p-4 sm:p-8">
    <header class="mb-8">
      <h1 class="text-xl font-medium text-gray-500">States — Transactions</h1>
    </header>
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="card">
        <span class="material-icons text-7xl text-blue-600 mb-6"> account_balance_wallet </span>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">No transactions yet.</h2>
        <p class="text-gray-500 mb-8">Get started by making your first transfer.</p>
        <button class="w-full max-w-xs text-white font-semibold py-3 px-6 rounded-lg bg-gradient-to-r from-[#001BB7] to-[#0046FF] hover:from-[#0046FF] hover:to-[#001BB7] transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"> Make your first transfer </button>
      </div>
      <div class="card">
        <span class="material-icons text-7xl text-gray-400 mb-6 animate-spin"> sync </span>
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Loading transactions...</h2>
        <div class="w-full space-y-4">
          <div class="h-10 w-full rounded-md shimmer"></div>
          <div class="h-10 w-full rounded-md shimmer"></div>
          <div class="h-10 w-4/5 rounded-md shimmer"></div>
        </div>
      </div>
      <div class="card">
        <span class="material-icons text-7xl text-[#FF8040] mb-6"> error_outline </span>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">We couldn’t load transactions.</h2>
        <p class="text-gray-500 mb-8">There was a problem fetching your data. Please try again.</p>
        <button class="w-full max-w-xs text-white font-semibold py-3 px-6 rounded-lg bg-[#E63946] hover:bg-red-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"> Retry </button>
      </div>
    </main>
  </body>
</html>
